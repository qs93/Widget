<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>拉動效果</title>
    <meta charset="utf-8" />
    <!--#<!--#include file="/shared/_head.shtml"-->
    <link href="/css/content/loveshape.css" type="text/css" rel="stylesheet" />
    <style>

    body {
      background: white;
      margin: 2rem;
    }
    header {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    header video { width: 100%; }
    svg {
      width: 100%;
      position:absolute;
      top: 0;
      left: 0; // needed for FF
      height: 100%;
    }
    svg text {
      font-family: Biko, sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 50px;
    }
    svg rect {
      fill: white;
    }
    svg > rect {
        -webkit-mask: url(#mask);
        mask: url(#mask);
    }
    </style>
</head>
<body>
    <!--#<!--#include file="/shared/_top.shtml"-->
    <div class="ch-container">
        <div class="row">
            <!--#<!--#include file="_left.shtml"-->
            <!--內容 開始-->
            <div id="content" class="col-lg-10 col-sm-10">
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="/javascript">javascript</a>
                        </li>
                        <li>
                            <a href="/javascript/jquery_ui">jquery_ui</a>
                        </li>
                        <li>
                            拉動效果
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-th-list"></i> 說明</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default">
                                        <i class="glyphicon glyphicon-cog"></i>
                                    </a>
                                    <!--#<!--#include file="/shared/_tool.shtml"-->
                                </div>
                            </div>
                            <div class="box-content">
                                <div class="row code-msg">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-eye-open"></i>事例</h2>
                                <div class="box-icon">
                                    <!--#<!--#include file="/shared/_tool.shtml"-->
                                </div>
                            </div>
                            <div class="box-content">
                                <header>
                                    <video autoplay playsinline muted loop preload>
                                        <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/ocean-small.webm" />
                                        <source src="http://thenewcode.com/assets/videos/ocean-small.mp4" />
                                    </video>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 80" preserveAspectRatio="xMidYMid slice">
                                        <defs>
                                            <mask id="mask" x="0" y="0" width="100%" height="100%">
                                                <rect x="0" y="0" width="100%" height="100%" />
                                                <text x="72" y="50">QOCEAN</text>
                                            </mask>
                                        </defs>
                                        <rect x="0" y="0" width="100%" height="100%" />
                                    </svg>
                                </header>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
            </div>
            <!--內容 結束-->
        </div>
    </div>
</body>
</html>
