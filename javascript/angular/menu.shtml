<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>拉動效果</title>
    <meta charset="utf-8" />
    <!--#<!--#include file="/shared/_head.shtml"-->
    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="/js/angular/menu.js" type="text/javascript"></script>
    <link href="/css/augular/menu.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">

    </script>
</head>
<body>
    <!--#<!--#include file="/shared/_top.shtml"-->
    <div class="ch-container">
        <div class="row">
            <!--#<!--#include file="../_left.shtml"-->
            <!--內容 開始-->
            <div id="content" class="col-lg-10 col-sm-10">
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="/javascript">javascript</a>
                        </li>
                        <li>
                            <a href="/javascript/jquery_ui">jquery_ui</a>
                        </li>
                        <li>
                            拉動效果
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-th-list"></i> 說明</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default">
                                        <i class="glyphicon glyphicon-cog"></i>
                                    </a>
                                    <!--#<!--#include file="/shared/_tool.shtml"-->
                                </div>
                            </div>
                            <div class="box-content">
                                <div class="row code-msg">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-eye-open"></i>事例</h2>
                                <div class="box-icon">
                                    <!--#<!--#include file="/shared/_tool.shtml"-->
                                </div>
                            </div>
                            <div class="box-content">
                                <div class="menu-demo" ng-app="MyWall" ng-controller="MyCtrl">
                                    <div class="menu-wall" ng-app="MyWall" ng-controller="MyCtrl">
                                        <ul ng-repeat="x in currentMenu.slice()">
                                            <li ng-click="x.Items.length&&clickmenu(x.Items)">{{x.Text}}<span ng-show="x.Items.length">></span></li>
                                        </ul>
                                    </div>
                                </div>
                                <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
            </div>
            <!--內容 結束-->
        </div>
    </div>
</body>
</html>
