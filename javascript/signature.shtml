<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>電子簽名</title>
    <meta charset="utf-8" />
    <!--#<!--#include file="/shared/_head.shtml"-->

    <link href="/css/javascript/signature.css" rel="stylesheet" />
</head>
<body>
    <!--#<!--#include file="/shared/_top.shtml"-->
    <div class="ch-container">
        <div class="row">
            <!--#<!--#include file="_left.shtml"-->
            <!--內容 開始-->
            <div id="content" class="col-lg-10 col-sm-10">
                <div>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Forms</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-th-list"></i> 說明</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-setting btn-round btn-default">
                                        <i class="glyphicon glyphicon-cog"></i>
                                    </a>
                                    <a href="#" class="btn btn-minimize btn-round btn-default">
                                        <i class="glyphicon glyphicon-chevron-up"></i>
                                    </a>
                                    <a href="#" class="btn btn-close btn-round btn-default">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="box-content">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="box col-md-12">
                        <div class="box-inner ">
                            <div class="box-header well" data-original-title="">
                                <h2><i class="glyphicon glyphicon-eye-open"></i> 事例</h2>
                                <div class="box-icon">
                                    <!--#<!--#include file="/shared/_tool.shtml"-->
                                </div>
                            </div>
                            <div class="box-content">
                                <div id="signature-pad" class="m-signature-pad">
                                    <div class="m-signature-pad--body">
                                        <canvas></canvas>
                                    </div>
                                    <div class="m-signature-pad--footer">
                                        <div class="description">Sign above</div>
                                        <div class="left">
                                            <button type="button" class="button clear" data-action="clear">Clear</button>
                                            <button type="button" class="button debug" data-action="debug-points">Draw points</button>
                                        </div>
                                        <div class="right">
                                            <button type="button" class="button save" data-action="save-png">Save as PNG</button>
                                            <button type="button" class="button save" data-action="save-svg">Save as SVG</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--內容 結束-->
        </div>
    </div>
</body>
</html>
<script src="/js/javascript/signature.js" type="text/javascript"></script>
